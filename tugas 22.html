<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <fieldset>
      <legend>Form</legend>
      <table>
        <tr>
          <td>Nama</td>
          <td>: <input type="text"></td>
        </tr>
        <tr>
          <td>Username</td>
          <td>: <input type="text"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td>: <input type="email"></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>: <input type="password"></td>
        </tr>
        <tr>
          <td>Alamat Web</td>
          <td>: <input type="url"></td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td>: <input type="date"></td>
        </tr>
        <tr>
          <td>Umur</td>
          <td>: <input type="number" min="0"></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>: <label><input type="radio">Laki-laki</label><label><input type="radio">Perempuan</label></td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>: <select>
                  <option selected>Islam</option>
                  <option>Hindu</option>
                  <option>Budha</option>
                  <option>Prostestan</option>
                  <option>Katolik</option>
                  <option>Konghuchu</option>
                </select>
          </td>
        </tr>
        <tr>
          <td>Biografi</td>
          <td>: <textarea  rows="2" cols="18"></textarea></td>
        </tr>
        <tr>
          <td>Foto</td>
          <td><img src="logo1.jpg" width="300"></td>
        </tr>
        <tr>
          <td>Audio</td>
          <td>: <audio src="sample.mp3" controls></audio></td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
